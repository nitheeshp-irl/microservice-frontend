name: Docker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build --tag ${DOCKER_USERNAME}/microservice-frontend:latest .

      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name microservice-frontend-container ${DOCKER_USERNAME}/microservice-frontend:latest

      - name: Wait for the container to be ready
        run: sleep 30

      - name: Test Docker container
        run: |
          curl -f http://localhost:3000 || exit 1

      - name: Push Docker image to Docker Hub
        if: success()
        run: docker push ${DOCKER_USERNAME}/microservice-frontend:latest

      - name: Clean up
        run: docker rm -f microservice-frontend-container